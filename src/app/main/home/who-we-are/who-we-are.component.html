<section style="height: auto;" class="py-5">
    <div class="container h-100 my-5">
        <div class="row h-100 p-lg-5">
            <div class="col-lg-6 my-auto text-lg-right text-center imageArea">
                <div class="image-stack">
                    <div class="image-stack__item image-stack__item--top">
                        <img data-aos="fade-down-left" src="{{radioSel.img_url}}" alt="{{radioSel.img_discription}}">
                    </div>
                    <div class="image-stack__item image-stack__item--bottom">
                        <img src="../../../../assets/home/whoWeAreBg.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 my-auto text-lg-right text-center pr-lg-5 pr-0">
                <div class="data">
                    <h1>Who We Are</h1>
                    <p><b>{{radioSel.title}}</b></p>
                    <p>
                        {{radioSel.message}}
                    </p>
                </div>
                <div class="imageAreaForMobile">
                    <div class="image-stack my-5">
                        <div class="image-stack__item image-stack__item--top">
                            <img src="{{radioSel.img_url}}" alt="{{radioSel.img_discription}}">
                        </div>
                        <div class="image-stack__item image-stack__item--bottom">
                            <img src="../../../../assets/home/whoWeAreBg.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="radios">
                    <div>
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let item of itemsList">
                                <input type="radio" class="radio" [(ngModel)]="radioSelected" name="list_name" value="{{item.value}}" (change)="onItemChange(item)" />
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
